<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Characters</title>
</head>
<body>
    <h1>List Characters</h1>
    <form id="listCharactersForm">
        <label for="listUsername">Username:</label>
        <input type="text" id="listUsername" name="username" required>
        <br>
        <button type="submit">List Characters</button>
    </form>

    <div id="charactersList">
        <!-- Aqui serÃ¡ exibida a lista de personagens -->
    </div>

    <script>
        document.getElementById('listCharactersForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('listUsername').value;

            fetch('/list-characters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                const charactersList = document.getElementById('charactersList');
                charactersList.innerHTML = ''; // Limpa a lista atual

                if (data.length === 0) {
                    charactersList.innerHTML = '<p>No characters found.</p>';
                } else {
                    const ul = document.createElement('ul');
                    data.forEach(character => {
                        const li = document.createElement('li');
                        li.textContent = `Name: ${character.nome}, Race: ${character.race}, Class: ${character.class}, Level: ${character.lvl}`;
                        ul.appendChild(li);
                    });
                    charactersList.appendChild(ul);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
